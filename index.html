<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My good Trello</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="all-lists">
            
        </div>
        <div class="another-list">
            <button class="add-another-list">
                <div class="plus-box">
                    <div class="plus">
                    </div>
                </div>
                <div class="list-plus-text">
                    Add another list
                </div>
            </button>
            <div class="list-after-clicking">
                <textarea class="list-text-area" placeholder="Enter list title">
                </textarea>
                <button class="add-list">Add list</button>
                <button class="close-list">
                </button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-window">
                <button class="close-modal">
                </button>
                <div class="modal-text" contenteditable="true">
                </div>
                <div class="actions">
                    <div class="actions-title">ACTIONS
                    </div>
                    <button class="archive-card">Archive card
                    </button>
                </div>
                <div class="description">
                    <div class="description-title">DESCRIPTION
                    </div>
                    <textarea class="description-text-area" placeholder="Add a more detailed description">
                    </textarea>
                    <button class="save-description">Save
                    </button>
                    <button class="cancel-description">
                    </button>
                </div>
                <div class="activity">
                    <div class="activity-title">ACTIVITY
                    </div>
                    <div class="all-actives">

                    </div>
                    <textarea class="activity-text-area" placeholder="Write a comment">
                    </textarea>
                    <button class="save-activity">Save
                    </button>
                    <button class="cancel-activity">
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
